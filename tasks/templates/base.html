{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", "initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
              crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/fc8d8805f6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="icon" href="{% static 'img/favicon.ico' %}">
        <title>
            {% block title  %}{% endblock  %}
        </title>
    </head>
    <body>
        <div class="containe-fluid">
            <center>
                <a href="http://127.0.0.1:8000/">
                    <IMG class="logo"
                         src="https://www.nicepng.com/png/full/428-4280267_pizza-chef-stamp-club-penguin-epic-cannon-stamp.png">
                </a>
            </center>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            {% if  user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Tarefas</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/users">Usu√°rios</a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="/accounts/login">Entrar</a>
                                </li>
                            {% endif %}
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sobre</a>
                            </li>
                            {% if  user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link" href="/accounts/logout">Sair</a>
                                </li>
                            {% endif %}
                        </div>
                    </div>
                </nav>
                {% block content %}{% endblock %}
            </div>
            <footer>
                <p>PizzaTron</p>
            </footer>
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                    crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                    crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
                    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                    crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <script src="{% static 'js/scripts.js' %}"></script>
        </body>
    </html>
